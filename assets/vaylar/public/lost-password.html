<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="build/style.css">
    <title>فراموشی رمز عبور</title>

</head>
<body class="font-YekanBakh-Regular text-sm bg-slate-50">


    <section class="h-screen px-4 flex items-center">
        <div class="container mx-auto max-w-screen-lg">
            <div class="bg-white rounded-2xl overflow-hidden">
                <div class="flex flex-col md:flex-row gap-8">
                    <div class="flex-1 p-8 md:p-4 lg:p-20 md:pb-0">
                        <form action="">

                            <p class="leading-8">گذرواژه خود را فراموش کرده اید؟ نام کاربری یا ایمیل خود را وارد کنید. یک لینک برای ساختن گذرواژه جدید در ایمیل خود دریافت خواهید کرد.</p>
                            <label class="label">
                                <span class="label-text-alt">ایمیل:</span>
                              </label>
                            <input type="email" class="input input-bordered w-full my-2" />
                            
                            <button class="btn btn-primary w-full my-4">بازگردانی گذرواژه</button>
                        </form>
                    </div>
                    <div class="hidden md:block">
                        <img class="bg-cover" src="../assets/images/lost-password.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
